<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">  
  <title>task-01</title>
  <link rel="stylesheet" href="task-01.css">
</head>
<body>
  <header>
    <div class="logoName"> 
      <div>
        <img class="logo" src="img/Slice_7.png" alt="logo">
      </div>
      <div class="logoText">
        <p>awesome kanban board<p>    
      </div>
    </div>
    <div class="createList">
      <input class="createNewList" type="button" value="Create new list">
    </div>
    <div class="userName">
      <button class="arrow" onclick="openList()">></button>
      <p class="select"><select class="selectList" onclick="openList()" multiple>
        <option class="option">My account</option>
        <option class="option">My task</option>
        <option class="option">Setting</option>
        <option class="option">Log out</option>
      </select></p>
    </div>
  </header>

  <main>
    <div class="block">
      <div class="headline">
        <p>backlog</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="backlogContainer">
      </div>
      <button class="addCard backlogButton">+ add card</button>
    </div>

    <div class="block">
      <div class="headline">
        <p>ready</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="readyContainer">
      </div>
      <button class="addCard readyButton">+ add card</button>
    </div>

    <div class="block">
      <div class="headline">
        <p>in progress</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="progressContainer">
      </div>
      <button class="addCard progressButton">+ add card</button>
    </div>

    <div class="block">
      <div class="headline">
        <p>finished</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="finishedContainer">
      </div>
      <button class="addCard finishedButton">+ add card</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footerInfo">
        <div class="active"><p>Active tasks: &lt;N&gt;</p></div>
        <div class="finished"><p>Finished tasks: &lt;M&gt;</p></div>
    </div>
    <div class ="boardByAcc"><p>Kanban board by Roman, 2019</p></div>
  </footer>
  <script src="task-01.js"></script>
</body>
</html>
