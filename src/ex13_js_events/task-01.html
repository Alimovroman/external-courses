<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">  
  <title>task-01</title>
  <link rel="stylesheet" href="task-01.css">
</head>
<body>
  <header>
    <div class="logoName"> 
      <img class="logo" src="img/Slice_7.png" alt="logo">
      <div class="logoText">
        awesome kanban board
      </div>
    </div>
    <div class="userOperations">
      <button class="addBtn">Create new list</button>
      <div class="userName">
        <button class="arrow">></button>
        <div class="menuContainer">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="taskBlock">
      <div class="headline">
        <p>backlog</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="backlogContainer">
      </div>
      <button class="addCard backlogButton">+ add card</button>
    </div>

    <div class="taskBlock">
      <div class="headline">
        <p>ready</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="readyContainer">
      </div>
      <button class="addCard readyButton">+ add card</button>
    </div>

    <div class="taskBlock">
      <div class="headline">
        <p>in progress</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="progressContainer">
      </div>
      <button class="addCard progressButton">+ add card</button>
    </div>

    <div class="taskBlock">
      <div class="headline">
        <p>finished</p>
        <button class="blockInfo">...</button>
      </div>  
      <div class="finishedContainer">
      </div>
      <button class="addCard finishedButton">+ add card</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footerInfo">
      <div class="active"><p>Active tasks: &lt;N&gt;</p></div>
      <div class="finished"><p>Finished tasks: &lt;M&gt;</p></div>
    </div>
    <div class ="kanbanBoard"><p>Kanban board by Roman, 2019</p></div>
  </footer>
  <script src="task-01.js"></script>
</body>
</html>
