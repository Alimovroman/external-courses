<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>task 02</title>
  <style>
  
  </style>
</head>
<body>
  <form action="http://httpbin.org/post" method="post" >
    <fieldset>
      <legend>Personal data</legend>
      <p>
        <label>Surname</label>
        <input type="text" id="surname">
      </p>
      <p>
        <label>First Name</label>
        <input type="text" id="name">
      </p>
      <p>
        <label>Middle name</label>
        <input type="text" id="middleName">
      </p>
      <p>
        You are
        <input type="radio">
        <label>male</label>
        <input type="radio">
        <label>female</label>
      </p>
      <p>
        <label>Age</label>
        <input type="number" id="age" min="18" max="101">
      </p>
      <p>
        <label>Country of Residence</label>
        <select>
          <option>Russia</option>
          <option>USA</option>
          <option>Canada</option>
        </select>
      </p>
      <p>
        City
        <input type="checkbox">
        <label>Ryzan</label>
        <input type="checkbox">
        <label>Moscow</label> 
      </p>
      <p>
        <label>Photography</label>
        <input type="file" name="выберите файл">
      </p>
      <hr>
      <p>
        <label>Title</label>
        <select size ="8" multiple>
          <optgroup label ="Technologies">
            <option>Web Master</option>
            <option>Database Administrator</option>
            <option>Computer-aided Disign</option>
          </optgroup>
          <optgroup label="Finance">
            <option>Economic Planing</option>
            <option>Managment accounting</option>
            <option>Budgeting and planing</option>
            </optgroup>  
        </select>
      </p>
      <p>
        <label>Salary</label>
        <input type="range" min="1" max="100">
      </p>
      <p>
        <textarea placeholder="Tell us about yourself" rows="8" cols="50"></textarea>
      </p>
    </fieldset>
    <fieldset>
      <legend>Contact information</legend>
      <p>
        <label>Site</label>
        <input type="url">
      </p>
      <p>
        <label>Email</label>
        <input type="email">
      </p>
      <p>
        <label>Phone</label>
        <input type="number">
      </p>
    </fieldset>
    <p>
      <label>Password</label>
      <input type="password">
    </p>
    <p>
      <input type="submit" value="Отправить">
      <input type="reset" value="Сбросить">
    </p>
  </form>
</body>
</html>
